# Nginx configuration for Synology NAS - Ultra-fast performance
# Place this in your Synology Web Station nginx configuration

server {
    listen 80;
    listen 443 ssl http2;
    server_name unduck.corvus-corax.synology.me;
    
    # SSL configuration (adjust paths to your Synology SSL certificates)
    ssl_certificate /usr/syno/etc/certificate/unduck.corvus-corax.synology.me/fullchain.pem;
    ssl_certificate_key /usr/syno/etc/certificate/unduck.corvus-corax.synology.me/privkey.pem;
    
    # SSL optimizations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Root directory
    root /volume1/web/unduck;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Brotli compression (if available)
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;
    
    # Cache static assets aggressively
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Enable HTTP/2 Server Push for critical resources
        location ~* \.(css|js)$ {
            http2_push /assets/app-*.css;
            http2_push /assets/main-*.js;
        }
    }
    
    # Cache HTML with shorter duration
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Service worker caching
    location ~* sw-.*\.js$ {
        expires 1d;
        add_header Cache-Control "public";
        add_header Service-Worker-Allowed "/";
    }
    
    # Manifest caching
    location ~* manifest\.webmanifest$ {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/manifest+json";
    }
    
    # Handle bang redirects (fallback if service worker fails)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add performance headers
        add_header X-Cache-Status "MISS";
    }
    
    # API endpoints (if you add any)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Logging
    access_log /var/log/nginx/unduck_access.log;
    error_log /var/log/nginx/unduck_error.log;
}
