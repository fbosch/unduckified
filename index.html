<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/gif" href="/goose.gif" />
		<meta name="robots" content="noindex" />

		<!-- Resource hints for faster loading -->
		<link rel="preload" href="/src/main.ts" as="script" />
		<link rel="preload" href="/global.css" as="style" />

		<!-- DNS prefetch for common redirect destinations -->
		<link rel="dns-prefetch" href="//www.google.com" />
		<link rel="dns-prefetch" href="//www.youtube.com" />
		<link rel="dns-prefetch" href="//www.wikipedia.org" />
		<link rel="dns-prefetch" href="//github.com" />
		<link rel="dns-prefetch" href="//www.npmjs.com" />
		<link rel="dns-prefetch" href="//www.kagi.com" />

		<!-- Preconnect to critical domains -->
		<link rel="preconnect" href="//www.google.com" />
		<link rel="preconnect" href="//www.youtube.com" />
		<style>
			:root {
				/* Light mode colors */
				--text-color: #1a1a1a;
				--text-color-secondary: #666;
				--text-color-hover: #333;
				--bg-color: #fff;
				--bg-color-secondary: #f5f5f5;
				--bg-color-hover: #f0f0f0;
				--bg-color-active: #e5e5e5;
				--border-color: #ddd;
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--text-color: #e0e0e0;
					--text-color-secondary: #999;
					--text-color-hover: #fff;
					--bg-color: #121212;
					--bg-color-secondary: #1e1e1e;
					--bg-color-hover: #2a2a2a;
					--bg-color-active: #333;
					--border-color: #444;
				}
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: system-ui, sans-serif;
				line-height: 1.5;
				color: var(--text-color);
				background-color: var(--bg-color);
			}

			input {
				padding: 8px 12px;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				width: 100%;
				background: var(--bg-color-secondary);
				color: var(--text-color);
				font: inherit;
			}

			button {
				font: inherit;
				border: none;
				background: none;
				cursor: pointer;
				color: var(--text-color-secondary);
			}

			button:hover {
				background: var(--bg-color-hover);
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unduckified - Fast DuckDuckGo Bangs</title>
		<meta
			name="description"
			content="Lightning-fast DuckDuckGo bang redirects. Client-side redirects for maximum speed."
		/>

		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#1a1a1a" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Unduckified" />

		<!-- Performance Hints -->
		<meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width" />
		<meta name="format-detection" content="telephone=no" />

		<!-- Compression hints -->
		<meta http-equiv="Accept-Encoding" content="gzip, deflate, br" />
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
